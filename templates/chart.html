<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š Live Sensor Data</h1>
    <canvas id="sensorChart"></canvas>
    <a href="/">â¬… Back</a>

    <script>
        async function fetchData() {
            const response = await fetch("/data");
            const data = await response.json();

            return {
                labels: data.map(d => d.timestamp),
                temperature: data.map(d => d.temperature),
                humidity: data.map(d => d.humidity),
                ldr: data.map(d => d.ldr_value),
            };
        }

        async function updateChart() {
            const ctx = document.getElementById("sensorChart").getContext("2d");
            const data = await fetchData();

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: data.labels,
                    datasets: [
                        { label: "Temperature (Â°C)", data: data.temperature, borderColor: "red", fill: false },
                        { label: "Humidity (%)", data: data.humidity, borderColor: "blue", fill: false },
                        { label: "LDR", data: data.ldr, borderColor: "green", fill: false },
                    ]
                }
            });
        }

        updateChart();
        setInterval(updateChart, 5000);
    </script>
</body>
</html>
